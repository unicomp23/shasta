version: '3'
services:
  shasta:
    build:
      context: ..
      dockerfile: docker/Dockerfile.awslinux
    image: shasta-awslinux:latest
    volumes:
      - ../:/root/repo/dev/shasta
    ports:
      - "22:22"
  shasta-devenv:
    build:
      context: ..
      dockerfile: docker/Dockerfile.devenv
    image: shasta-devenv:latest
    volumes:
      - ../:/root/repo/dev/shasta
    ports:
      - "22:22"
      